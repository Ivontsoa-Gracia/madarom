<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-teal-700 mb-6">My Quotes</h1>

    <!-- Filters -->
    <div class="bg-white p-6 rounded-lg shadow mb-6 flex flex-col md:flex-row gap-4 md:gap-8">
      <div>
        <label class="block font-semibold text-sm mb-1">Filter by Date:</label>
        <input type="date" id="filterDate" class="border border-gray-300 rounded px-3 py-2 w-full" />
      </div>
      <div>
        <label class="block font-semibold text-sm mb-1">Sort by Date:</label>
        <select id="sortOrder" class="border border-gray-300 rounded px-3 py-2 w-full">
          <option value="desc">Most Recent</option>
          <option value="asc">Oldest</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold text-sm mb-1">Filter by Status:</label>
        <select id="statusFilter" class="border border-gray-300 rounded px-3 py-2 w-full">
          <option value="">All</option>
          <option value="pending">Pending</option>
          <option value="validated">Validated</option>
          <option value="refused">Refused</option>
        </select>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-teal-600 text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold">Quote Number</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Status</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Date</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody id="quotesBody" class="divide-y divide-gray-100">
          <!-- JS will render here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../../assets/js/quote.js"></script>
</body>
</html>
